<!DOCTYPE html>
<html>
<script src="angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
firstName: <input ng-model="name">
<h1>You entered: {{name}}</h1>
lastName: <input ng-model="firstname">
<h2>You entered: {{firstname}}</h2>
</div>
<div ng-app="">
  <form>
    Check to show a header:
    <input type="checkbox" ng-model="myVar">
  </form>
  <h1 ng-show="myVar">My Header</h1>
</div>
<form>
  Pick a topic:
  <input type="radio" ng-model="myVar" value="cse">cse
  <input type="radio" ng-model="myVar" value="mech">mech
  <input type="radio" ng-model="myVar" value="automob">automob
</form>

<br><br>

<form>
  Select a topic:
  <select ng-model="myVar">
    <option value="cse">cse
    <option value="mech">mech
    <option value="automob">automob
  </select>
</form>

<br><br>
<body>

<p>How many months for course:</p>

<input id="id1" type="number" min="1" max="12" required>
<button onclick="myFunction()">OK</button>

<p>If the number is less than 1 or greater than 12, an error message will be displayed.</p>

<p id="demo"></p>
<br>

<script>
function myFunction() {
    var inpObj = document.getElementById("id1");
    if (!inpObj.checkValidity()) {
        document.getElementById("demo").innerHTML = inpObj.validationMessage;
    } else {
        document.getElementById("demo").innerHTML = "Input OK";
    } 
} 
</script>

</body>
<body>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
new Date("Fri Mar 25 2015 09:56:24 GMT+0100 (Tokyo Time)");
</script>

</body>
<br><br>



<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.name = "";
});
</script>

</body>
</html>
